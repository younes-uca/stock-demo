
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'achatTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">{{'Date achat' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date achat' | translate}}"  [(ngModel)]="item.dateAchat" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">{{'Total' | translate}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="3" [disabled]="true" placeholder="{{'Total' | translate}}" [(ngModel)]="item.total"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="4">{{'Total paye' | translate}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="4" [disabled]="true" placeholder="{{'Total paye' | translate}}" [(ngModel)]="item.totalPaye"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="5">{{'Description' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label for="6">{{'Client' | translate}}</label>
                        <p-dropdown [options]="clients" [(ngModel)]="item.client" id="6" [disabled]="true" optionLabel="nom" placeholder="{{'Client' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'Achat items' | translate}}">
                <div class="p-grid">
                    <div class="p-col">
                        <div class="card">
                            <p-table [value]="item.achatItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Produit</th>
                                        <th>Prix unitaire</th>
                                        <th>Prix vente</th>
                                        <th>Quantite</th>
                                        <th>Quantite avoir</th>
                                        <th>Remise</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.produit?.reference}}</td>
                                        <td>{{p.prixUnitaire}}</td>
                                        <td>{{p.prixVente}}</td>
                                        <td>{{p.quantite}}</td>
                                        <td>{{p.quantiteAvoir}}</td>
                                        <td>{{p.remise}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
