
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'produitTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="p-grid">
                    <div class="p-field p-col-12 p-md-4">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="2">{{'Libelle' | translate}}</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Libelle' | translate}}" autofocus  id="2" [(ngModel)]="item.libelle">
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="3">{{'Barcode' | translate}}</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Barcode' | translate}}" autofocus  id="3" [(ngModel)]="item.barcode">
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="4">{{'Discription' | translate}}</label>
                        <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Discription' | translate}}"  [(ngModel)]="item.discription"></textarea>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="5">{{'Prix achat moyen' | translate}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="5" [disabled]="true" placeholder="{{'Prix achat moyen' | translate}}" [(ngModel)]="item.prixAchatMoyen"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="6">{{'Quantite' | translate}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="6" [disabled]="true" placeholder="{{'Quantite' | translate}}" [(ngModel)]="item.quantite"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="7">{{'Seuil alert' | translate}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="7" [disabled]="true" placeholder="{{'Seuil alert' | translate}}" [(ngModel)]="item.seuilAlert"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
