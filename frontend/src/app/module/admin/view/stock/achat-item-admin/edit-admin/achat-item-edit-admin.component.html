        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'achatItemTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'achatItemTabPan' | translate}}">
                        <div class="p-grid">


                                    <div class="p-field p-col-11 p-md-3">
                                            <label for="1">{{'achatItemProduit' | translate}}<span style="color: red;">*</span></label>
                                            <p-dropdown   appendTo="body" [options]="produits" [(ngModel)]="item.produit" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'achatItemProduit' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validAchatItemProduit}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validAchatItemProduit'>Produit est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateProduit('Produit')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">{{'achatItemPrixUnitaire' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber  appendTo="body" class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="{{'achatItemPrixUnitaire' | translate}}" [(ngModel)]="item.prixUnitaire" [ngClass]="{'ng-invalid ng-dirty' : !validAchatItemPrixUnitaire}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validAchatItemPrixUnitaire'>PrixUnitaire est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">{{'achatItemPrixVente' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber  appendTo="body" class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="{{'achatItemPrixVente' | translate}}" [(ngModel)]="item.prixVente" [ngClass]="{'ng-invalid ng-dirty' : !validAchatItemPrixVente}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validAchatItemPrixVente'>PrixVente est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="4">{{'achatItemQuantite' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber  appendTo="body" class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="{{'achatItemQuantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validAchatItemQuantite}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validAchatItemQuantite'>Quantite est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="5">{{'achatItemQuantiteAvoir' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="p-mb-2 p-mr-2" id="5"
                                                           placeholder="{{'achatItemQuantiteAvoir' | translate}}" [(ngModel)]="item.quantiteAvoir"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">{{'achatItemRemise' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="{{'achatItemRemise' | translate}}" [(ngModel)]="item.remise"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="p-field p-col-11 p-md-3">
                                            <label for="7">{{'achatItemAchat' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="achats" [(ngModel)]="item.achat" id="7"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'achatItemAchat' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateAchat('Achat')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-produit-create-admin></app-produit-create-admin>
                    <app-achat-create-admin></app-achat-create-admin>


    </p-dialog>
